<body>
    <h1>Samosa</h1>
    <img src="../images/samosa.png" alt="Hot hot Samosa">
    <h2>Description</h2>
    <p>Samosa -- Ready to eat</p>
    <p>Tasty and Filling</p>
    <h3>Ingredients</h3>
    <ul>
        <li>All purpose flour</li>
        <li>Veggies, Potato</li>
        <li>Spices</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Cook Potato, Veggies</li>
        <li>Mix a soft dough</li>
        <li>Make Samosa, fill it with Veggies, Potato, Spices and deep fry it for 15-20 mins until golden brown</li>
    </ol>
